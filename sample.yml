---
- hosts: 192.168.29.58
  become: yes
  tasks:
    - name: Ensure Apache web server is installed
      apt:
        name: apache2
        state: present

    - name: Start Apache service
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Copy index.html file
      copy:
        src: /path/to/local/index.html
        dest: /var/www/html/index.html
